<mat-card>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">
      <mat-form-field class="full-width-input">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="f.firstName.invalid">{{getFirstNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="f.lastName.invalid">{{getLastNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="f.email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="f.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Signup</button>
    </form>
  </mat-card-content>
</mat-card>
